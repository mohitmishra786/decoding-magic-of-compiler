<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  {% seo title=false %}
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav">
        <a href="{{ "/" | relative_url }}">Home</a>
        <a href="{{ "/chapters/ch-1-introduction-to-compilation/" | relative_url }}">Start Reading</a>
        <a href="{{ "/chapters/appendix-compiler-optimization-reference/" | relative_url }}">Reference</a>
        <a href="https://github.com/yourusername/decoding-magic-of-compiler">GitHub</a>
      </nav>
    </div>
  </header>

  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>&copy; {{ site.time | date: '%Y' }} - Decoding the Magic of Compilers</p>
      <p>Licensed under a <a href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a></p>
    </div>
  </footer>
</body>
</html>
